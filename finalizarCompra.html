<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/73cdce8bb8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/global.js" defer></script>
    <script src="./js/finalizarCompra.js" defer></script>
    <link rel="icon" href="./img/pngwing.com.png">
    <title>CTA Gaming</title>
</head>

<body>

    <header id="headerFinal">
        <div id="contHeaderFinal">
            <div id="contMarca">
                <a href="./index.html" id="linkLogo">
                    <img src="./img/pngwing.com.png" alt="Logo" id="logo">
                    <h1>CTA Gaming</h1>
                </a>
            </div>
        </div>
    </header>
    <div id="wrapperCompraFinal">
        <h2 class="subtSeccion">Informaci√≥n de la compra</h2>
        <main id="mainFinal">
            <section id="secResumenCompra">
            </section>
            <p class="TotalResumen">Precio Total: $<span id="precioFinalResumen"></span></p>
            <form action="" id="formCompra" onsubmit="return finalizarCompra()">
                <legend id="TituloformCompra">Datos Personales</legend>
                <label for="nombre">Nombre</label>
                <input type="text" class="inputDatos" id="nombreCliente" value="" name="nombre" placeholder="Ingrese su nombre" required>
                <label for="apellido">Apellido</label>
                <input type="text" class="inputDatos" id="apellidoCliente" value="" name="apellido" placeholder="Ingrese su apellido"  required>
                <label for="email">Email</label>
                <input type="email" class="inputDatos" id="emailCliente" value="" name="email" placeholder="Ingrese su mail"
                    required>
                <input type="submit" class="btn btn-dark" id="confirmarCompra" value="Confirmar Compra">
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
