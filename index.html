<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/global.js" defer></script>
    <script src="./js/main.js" defer></script>
    <link rel="icon" href="./img/pngwing.com.png">
    <title>CTA Gaming</title>
</head>

<body>

    <header>
        <div id="contHeader">
            <div id="contMarca">
                <a href="./index.html" id="linkLogo">
                    <img src="./img/pngwing.com.png" alt="Logo" id="logo">
                    <h1>CTA Gaming</h1>
                </a>
            </div>
            <div id="contenedorCarrito">
                <a id="linkCarrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                    <img src="./img/Carrito.png" alt="Carrito de compras" id="imgCarrito">
                </a>
                <span id="contadorCarrito"></span>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h3 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compra
                        </h3>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div id="contItemsCarrito">
                        </div>
                        <p class="Total">Precio total: $<span id="precioTotal">0</span></p>
                        <button class="btn-finalizar" id="btnVaciar">Vaciar</button>
                        <button class="btn-finalizar" id="btn-finalizar" data-bs-dismiss="offcanvas">Comprar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="wrapper">
        <aside id="aside">

            <input id="barraBusqueda" placeholder="Buscar por nombre">

            <section id="contFiltros">
                <article>
                    <form id="Checkbox">
                        <fieldset class="filtros">
                            <legend>Categor√≠as:</legend>
                            <label for="CPU_AMD">
                                <input type="checkbox" id="CPU_AMD" name="producto" value="CPU_AMD">
                                CPU AMD
                            </label>
                            <label for="CPU_Intel">
                                <input type="checkbox" id="CPU_Intel" name="producto" value="CPU_Intel">
                                CPU Intel
                            </label>
                            <label for="Mother_Intel">
                                <input type="checkbox" id="Mother_Intel" name="producto" value="Mother_Intel">
                                Mother Intel
                            </label>
                            <label for="Mother_AMD">
                                <input type="checkbox" id="Mother_AMD" name="producto" value="Mother_AMD">
                                Mother AMD
                            </label>
                            <label for="GPU_Nvidia">
                                <input type="checkbox" id="GPU_Nvidia" name="producto" value="GPU_Nvidia">
                                GPU Nvidia
                            </label>
                            <label for="GPU_AMD">
                                <input type="checkbox" id="GPU_AMD" name="producto" value="GPU_AMD">
                                GPU AMD
                            </label>
                            <label for="RAM">
                                <input type="checkbox" id="RAM" name="producto" value="RAM">
                                Memoria RAM
                            </label>
                            <button class="btn-accion btn-filtro" type="submit" id="btn-filtrar">Aplicar</button>
                        </fieldset>
                    </form>
                </article>
            </section>
        </aside>

        <main id="main">
            <button id="toTop"><img src="./img/up-arrow.png" id="img-toTop"></button>
            <h2 class="subtSeccion">Productos destacados</h2>
            <section class="SecMain">
            </section>
        </main>

        <footer>
            <div id="contSocial">
                <div id="footContacto">
                    <h3>Contactanos</h3>
                    <p>5555-5555</p>
                    <p><a href="#">info@CTAgaming.com</a></p>
                    <p>Calle Falsa 123</p>
                </div>

                <div id="footRedes">
                    <h3>Redes sociales</h3>
                    <div id="Container_Redes">
                        <a href="#"><img src="./img/facebook.png" alt="Logo de facebook" class="logosRedes"></a>
                        <a href="#"><img src="./img/instagram.png" alt="Logo de instagram" class="logosRedes"></a>
                        <a href="#"><img src="./img/twitter.png" alt="Logo de twitter" class="logosRedes"></a>
                    </div>
                </div>
            </div>
            <div id="footCopy">
                <p>Copyright &copy; CTA Gaming 2022</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
